<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System in Boostrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Grid System</h1>

      <div class="row">
        <!--Col means Dynamic any sizes of screen
        Col sizes:
                              Extra small   Small     Medium      Large     Extra Large
                                <576px      576px     720px       992px       1200px
        Max container width:    None(auto)  540px     720px       960px       1140px
        Class prefix:             .col    .col-sm-  .col-md-     .col-lg-    .col-xl-
        # of columns:              12
      -->
        <div class="col-sm bg-light border m-1 p-5">Col1</div>
        <div class="col-sm bg-light border m-1 p-5">Col2</div>
        <div class="col-sm bg-light border m-1 p-5">Col3</div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm bg-light border m-1 p-5">Col4</div>
        <div class="col-sm bg-light border m-1 p-5">Col5</div>
      </div>

      <div class="row">
        <div class="col-sm bg-light border m-1 p-5">Col6</div>
        <div class="col-sm bg-light border m-1 p-5">Col7</div>
        <div class="col-sm bg-light border m-1 p-5">Col8</div>
      </div>
      <br />

      <!--Max Width 1200px -->
      <div class="row">
        <!--2x2 row = 2 by 100% width-->
        <div class="col bg-light border m-1 p-5">Col6</div>
        <div class="col bg-light border m-1 p-5">Col7</div>
        <div class="col bg-light border m-1 p-5">Col8</div>
        <div class="col bg-light border m-1 p-5">Col6</div>
        <div class="col bg-light border m-1 p-5">Col6</div>
        <div class="col bg-light border m-1 p-5">Col6</div>
      </div>
      <br />

      <!--The sizes are bigger on the other side-->
      <div class="row">
        <div class="col-lg-4 bg-dark text-white border p-5">Col6</div>
        <div class="col-lg-8 bg-dark text-white border p-5">Col7</div>
      </div>

      <div class="margin-bottom: 12rem;"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
